@if(loading$ | async) {
    <div class="spinner-container">
        @if(customLoadingIndicator) {
            <ng-container 
                *ngTemplateOutlet="customLoadingIndicator" />
        } @else {
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        }
    </div>
}
