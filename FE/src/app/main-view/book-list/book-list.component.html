<div class="container mt-5">
  <div class="row">
    <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <app-fixedsidenav (categorySelected)="onCategorySelected($event)"></app-fixedsidenav>
    </div>
    <div class="col-md-9 col-lg-10 main-content">
      <div class="row">
        <div class="col-12 text-center mb-4">
          <h2 class="display-4">IT Books</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" style="padding-right: 30px;" *ngFor="let book of filteredBooks">
          <div class="card h-100 shadow-sm">
            <img [src]="book.image_url" class="card-img-top" alt="{{book.title}}" [class.blurred]="book.soldout">
            <div *ngIf="book.soldout === 1" class="sold-out">
              <span>Sold Out!</span>
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">{{book.author}}</p>
              <p class="card-text text-danger"><strong>${{book.price}}</strong></p>
              <app-star-rating [book]="book"></app-star-rating>
              <button (click)="toDetails(book)" class="btn btn-primary mt-auto" [disabled]="book.soldout">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
