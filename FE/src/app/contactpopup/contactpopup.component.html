<div class="container mt-5">
  <h2>Contact Us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" id="firstname" class="form-control" formControlName="firstname">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" id="lastname" class="form-control" formControlName="lastname">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="phone" id="phone" class="form-control" formControlName="phone">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" formControlName="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>
